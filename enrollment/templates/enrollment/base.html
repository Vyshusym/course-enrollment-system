{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'enrollment/style.css' %}">

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ProjectbyVyshali - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'enrollment/style.css' %}">
</head>
<body>
    <header>
        <h1>Online Course Enrollment</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a> |
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none;border:none;color:#fff;cursor:pointer;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %} |
                <a href="{% url 'courses' %}">Courses</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 ProjectbyVyshali</p>
    </footer>
</body>
</html>
